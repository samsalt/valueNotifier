<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Logged Out</title>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full text-center">
        <h2 class="text-3xl font-bold text-gray-800 mb-4">You've Logged Out</h2>
        <p class="text-gray-600 mb-6">We hope to see you again soon!</p>

        <a href="{% url 'login' %}" 
           class="w-full block bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300">
            Log in again
        </a>

        <div class="mt-4 text-sm text-gray-600">
            <a href="/" class="text-indigo-500 hover:underline">Return to Home</a>
        </div>
    </div>
</body>
</html>
