<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Login</title>
</head>
<body class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-2xl max-w-md w-full">
        <h2 class="text-3xl font-bold text-center text-gray-800 mb-6">Welcome Back</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-4">
                <input type="text" name="username" placeholder="Username" 
                       class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
            </div>
            <div class="mb-4">
                <input type="password" name="password" placeholder="Password" 
                       class="w-full p-3 rounded-lg bg-gray-100 border border-gray-300 focus:outline-none focus:ring-2 focus:ring-indigo-500" required />
            </div>
            {% if messages %}
            <div class="mb-4 text-red-500 text-center">
                {% for message in messages %}
                    <p>{{ message }}</p>
                {% endfor %}
            </div>
            {% endif %}
            <button type="submit" class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 rounded-lg shadow-lg transition duration-300">Login</button>
        </form>
        <div class="mt-4 text-center text-sm text-gray-600">
            Don't have an account? <a href="#" class="text-indigo-500 hover:underline">Sign up</a>
        </div>
    </div>
</body>
</html>
